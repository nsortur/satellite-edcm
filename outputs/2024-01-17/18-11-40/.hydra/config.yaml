model:
  _target_: models.InvariantDragMLP
  gspaceinfo: ${syms.act}
  hidden_dim: ${syms.hidden_dim}
dataset:
  _target_: datasets.DragDataset
  file_name: data/grace-512.dat
  norm_features: true
  num_train: 400
  num_test: 100
batch_size: 32
n_epochs: 24
lr: 0.001
verbose: true
syms:
  hidden_dim: 256
  act:
    _target_: groups.GSpaceInfo
    group_act: c2c2c2
